<!-- /templates/auth/login.html -->
{% extends 'base.html' %}
<div class="container">
  <div class="row g-5">
    <div class="col-md-5 col-lg-4 mx-auto">
{% block header %}
<h1>{% block title %}Sign In{% endblock %}</h1>
{% endblock %}
{% block content %}
<form class="p-2" method="post">
  <div class="col-12"><label for="username" class="form-label">Username</label>
    <div class="input-group has-validation"><span class="input-group-text">@</span><input type="text" class="form-control" name="username" id="username" placeholder="Username" required></div></div>
    <div class="col-12">
        <label for="password" class="form-label">Password</label>
        <div class="input-group has-validation">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
      </div>
      <hr class="my-4">
      <button class="w-100 btn btn-primary btn-lg" type="submit">Login</button>
      </form>
      {% endblock %}
      </div>
      </div>
      </div>
